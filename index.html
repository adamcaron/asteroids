<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Asteroids</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row">
  <h3 id="title">Asteroids</h3>
  <div class="col s8" id="game-window">
    <canvas id="game" width="800px" height="400px"></canvas>
  </div>
  <div id="info" class="col s4">
    <div id="dashboard">
    </div>
    <div id="keys">
      Press 'Up' to Thrust<br>
      Press 'Left' or 'Right to Change Angle<br>
      Press 'Down' for Shield<br>
      Press 'Space' to Fire Laser<br>
      Press 'D' to lay a mine (Limit 5)<br>
    </div>
    <div id="high-scores">
    </div>
  </div>
</div>
<script src="main.bundle.js"></script>
</body>
</html>
